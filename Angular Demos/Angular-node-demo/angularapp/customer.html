<div ng-controller="customerController as vm">

    </br>
    <button type="button" class="btn btn-primary" ng-click="vm.addModal()">Add Customer</button>
    </br>
    </br>
    <table border="1" class="table">
        <tr>
            <td> Email</td>
            <td> First Name</td>
            <td> Last Name</td>
            <td> Action</td>
        </tr>
        <tr ng-repeat="item in vm.customerData track by $index">
            <td ng-model="item.email">{{item.email}}</td>
            <td ng-model="item.firstName">{{item.firstName}}</td>
            <td ng-model="item.lastName">{{item.lastName}}</td>
            <td>
                <button type="button" class="btn btn-default btn-sm" ng-click="vm.editModal(item)">
                    <span class="glyphicon glyphicon-edit"></span> Edit
                </button>

                <button type="button" class="btn btn-default btn-sm" ng-click="vm.deleteModal($index)">
                    <span class="glyphicon glyphicon-remove"></span> Remove
                </button>
            </td>
        </tr>
    </table>

    <script type="text/ng-template" id="manageCustomer.html">
        <form ng-submit="vm.okBtn()">
            <div class="modal-header">
                <h3 class="modal-title">Manage Customer</h3>
            </div>
            <div class="modal-body" ng-form="myForm">

                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" id="email" required ng-model="vm.newuser.email">
                </div>

                <div class="form-group">
                    <label for="firstName">First name:</label>
                    <input type="text" class="form-control" id="firstName" required ng-model="vm.newuser.firstName">
                </div>

                <div class="form-group">
                    <label for="lastName">Last name:</label>
                    <input type="text" class="form-control" id="lastName" required ng-model="vm.newuser.lastName">
                </div>


            </div>
            <div class="modal-footer">
                <button class="btn btn-primary" type="button" ng-disabled="myForm.$invalid" ng-click="vm.okBtn()">OK
                </button>
                <button class="btn btn-warning" type="button" ng-click="vm.cancelBtn()">Cancel</button>
            </div>
        </form>
    </script>
</div>
